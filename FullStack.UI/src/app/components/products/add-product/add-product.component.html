<div class="container my-5">
  <h1 class="mb-3">Add New Product</h1>
  <hr/>
  <div class="alert alert-success col-5" role="alert" *ngIf="IsAdded">
    New product is added.Well done!
  </div>
  <div class="alert alert-warning col-5" role="alert" *ngIf="!IsAdded">
    Waiting to submit all the valid data.
  </div>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addProduct()">
        <div class="mb-3">
          <label for="code" class="form-label fw-bolder">Code</label>
          <input type="text" class="form-control" id="code" aria-describedby="codeHelp"
          name="code" [(ngModel)]="addProductRequest.code">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label fw-bolder">Description</label>
          <input type="text" class="form-control" id="description" aria-describedby="descriptionHelp"
          name="description" [(ngModel)]= "addProductRequest.description" >
        </div>
        <div class="mb-3">
          <label for="barcode" class="form-label fw-bolder">Barcode</label>
          <input type="number" class="form-control" id="barcode" aria-describedby="barcodeHelp"
          name="barcode" [(ngModel)]="addProductRequest.barcode" >
        </div>
        <div class="mb-3">
          <label for="retailPrice" class="form-label fw-bolder">Retail Price</label>
          <input type="number" class="form-control" id="retailPrice" aria-describedby="retailPriceHelp"
          name="retailPrice" [(ngModel)]="addProductRequest.retailPrice">
        </div>
        <div class="mb-3">
          <label for="wholesalePrice" class="form-label fw-bolder">Wholesale Price</label>
          <input type="number" class="form-control" id="wholesalePrice" aria-describedby="wholesalePriceHelp"
          name="wholesalePrice" [(ngModel)]="addProductRequest.wholesalePrice" >
        </div>
        <div class="mb-3">
          <label for="discount" class="form-label fw-bolder">Discount</label>
          <input type="number" class="form-control" id="discount" aria-describedby="discountHelp"
          name="discount" [(ngModel)]="addProductRequest.discount">
        </div>
        <button type="submit" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
<path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"></path>
</svg>
Save
        </button>
      </form>
    </div>
  </div>

</div>
